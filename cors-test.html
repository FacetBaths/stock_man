<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Stock Manager</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testInventory()">Test Inventory Endpoint (will fail without auth)</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://stockman-production-e4e4.up.railway.app/api';
        const resultsDiv = document.getElementById('results');

        function log(message) {
            resultsDiv.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testHealth() {
            try {
                log('Testing health endpoint...');
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log('✅ Health endpoint successful: ' + JSON.stringify(data));
            } catch (error) {
                log('❌ Health endpoint failed: ' + error.message);
            }
        }

        async function testInventory() {
            try {
                log('Testing inventory endpoint...');
                const response = await fetch(`${API_URL}/inventory?page=1&in_stock_only=false`);
                if (response.status === 401) {
                    log('✅ Inventory endpoint accessible (401 is expected without auth)');
                } else {
                    const data = await response.json();
                    log('✅ Inventory endpoint response: ' + JSON.stringify(data));
                }
            } catch (error) {
                log('❌ Inventory endpoint failed: ' + error.message);
            }
        }

        // Test on page load
        window.onload = function() {
            log('Current origin: ' + window.location.origin);
            log('Testing CORS from this origin...');
        };
    </script>
</body>
</html>
